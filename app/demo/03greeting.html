<!doctype html>
<html>

<head>
    <title>new Element</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../../bower_components/font-roboto/roboto.html">
    <link rel="import" href="greetingName.html">

    <style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

    <p>1. default:</p>
    <greeting-name name="Michael"></greeting-name>

    <p>2. set greeting:</p>
    <greeting-name id="xx" greeting="Guten tag"></greeting-name>

    <p id="x3">3. create Element:</p>
    <script>
        var dynamicEl = document.createElement("greeting-name");
          dynamicEl.setAttribute("greeting", "Hello");
       document.querySelector("#x3").appendChild(dynamicEl);
    </script>
    <p>4. create Element with Constructor:</p>
    <script>
        var dynamicEl = new GreetingName();
          dynamicEl.setAttribute("greeting", "Good Morning");
          dynamicEl.setAttribute("name", "Kai");
       document.body.appendChild(dynamicEl);
    </script>
</body>

</html>
