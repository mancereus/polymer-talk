<!doctype html>
<html>

<head>
    <title>GMaps Polymer Data Binding</title>
    <link rel="import" href="../bower_components/google-map/google-map.html">
    <link rel="import" href="../bower_components/google-map/google-map-poly.html">
    <link rel="import" href="../bower_components/paper-slider/paper-slider.html">
	<link rel="import" href="../../../bower_components/font-roboto/roboto.html">
</head>

    <style>
		body {
			font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		}
        google-map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>

<body>
    <h2>google maps Polymer mit data-binding</h2>
    <template is="dom-bind">
        <div style="border: 1px solid black; margin: 5px;padding: 5px;width: 300px;">
            <p>Controls:</p>
        <select name="color" value="{{color::input}}" style="float: left;">
            <option value="blue">Blau</option>
            <option value="red">Rot</option>
            <option value="green">Grün</option>
        </select>
        <paper-slider name="zoom" min="1" max="15" value="{{zoom}}" pin snaps ></paper-slider>
        </div>
        <google-map latitude="50.912587" longitude="7.080593" fit-to-markers zoom="{{zoom}}">
            <google-map-marker latitude="50.912587" longitude="7.080593" title="SCOOP Köln" draggable="true"></google-map-marker>
            <google-map-marker latitude="53.551924" longitude="9.992161" title="SCOOP Hamburg"></google-map-marker>
            <google-map-marker latitude="50.083630" longitude="8.237984" title="SCOOP Wiesbaden"></google-map-marker>
            <google-map-poly closed fill-color="{{color}}" fill-opacity=".25" stroke-weight="1">
                <google-map-point latitude="50.912587" longitude="7.080593" title="SCOOP Köln"></google-map-point>
                <google-map-point latitude="53.551924" longitude="9.992161" title="SCOOP Hamburg"></google-map-point>
                <google-map-point latitude="50.083630" longitude="8.237984" title="SCOOP Wiesbaden"></google-map-point>
            </google-map-poly>
        </google-map>
    </template>
</body>

</html>
