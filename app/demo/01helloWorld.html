<!doctype html>
<html>

<head>
    <title>Hello World</title>
    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html">
</head>

<body>
    <hello-name name="World" />

    <dom-module id="hello-name">
        <template>
            <div>Hello {{name}}</div>
        </template>

        <script>
            Polymer({
                is: "hello-name",
                properties: {
                    name: String
                }
            });
        </script>

    </dom-module>
</body>

</html>
