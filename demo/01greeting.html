<!doctype html>
<html>

<head>
    <title>new Element</title>
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../bower_components/font-roboto/roboto.html">
    <link rel="import" href="greetingName.html">

    <style>
        body {
            font-family: Roboto, 'Noto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        google-map {
            height: 600px;
            width: 800px;
        }
    </style>
</head>

<body>
    <h2>Simple element with property</h2>

    <div>div with no border!</div>

    <greeting-name>
    </greeting-name>


    <greeting-name id="xx" greeting="Guten tag">
    </greeting-name>

    <script>
        var dynamicEl = document.createElement("greeting-name");
      dynamicEl.setAttribute("greeting", "Hello, Good Morning.");
      console.log(dynamicEl.getAttribute("greeting"));
      console.log(dynamicEl.greeting);

      console.log(document.getElementById("xx").greeting);
       document.body.appendChild(dynamicEl);
    </script>
</body>

</html>
